<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h2 class="card-title text-center mb-2 fw-light fs-2">Sign In</h2>
            {{ if .msg }}
            <div class="alert alert-danger" role="alert">
              {{ .msg }}
            </div>
            {{ end }}
            <p class="text-center fw-light">Welcome</p>
            <form action="/login{{ if .redirect }}?redirect={{ .redirect }}{{ end }}" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="example" name="username"
                  required>
                <label for="floatingInput">Username</label>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="on" name="remember" id="remember">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember for 30 days
                </label>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                  in</button>
              </div>
            </form>
            {{ if .github_client_id }}
            <hr>
            <div class="d-grid">
              <a href="https://github.com/login/oauth/authorize?client_id={{ .github_client_id }}" class="btn btn-secondary btn-login text-uppercase fw-bold">Sign in with
                GitHub</a>
            </div>  
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
